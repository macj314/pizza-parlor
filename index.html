<!DOCTYPE html>
  <head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div id="header"></div>
    <div class="container" id="title">
      <h1>Pizza Parlor</h1>
      <hr>
    </div>
    <div class="container" id="container-form">
      <form id="form-one">
      <hr id="hr-left">
      <h4>Please Enter Your Pie Preferences</h4>
      <hr id="hr-right">
        
        <div id="div-toppings">
          <h3>Toppings:</h3>       
          <label><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
          <label><input type="checkbox" name="toppings" value="anchovies">Anchovies</label>
          <label><input type="checkbox" name="toppings" value="olives">Olives</label>
          <label><input type="checkbox" name="toppings" value="artichoke">Artichokes</label>
        </div>

        <div id="div-size">
          <h3>Size</h3>
          <label><input type="radio" name="size" id="small" value="small">Small</label>
          <label><input type="radio" name="size" id="medium" value="medium">Medium</label>
          <label><input type="radio" name="size" id="large" value="large">Large</label>
          <label><input type="radio" name="size" id="family" value="family">Family</label>
        </div>

        <div><button type="submit" id="submit">Order!</button></div>
      </form>
      <div class="container" id="output"><p>Your total is: </p><p id="price"></p></div>
  </body>
</html>
